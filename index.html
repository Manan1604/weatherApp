<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class = "input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div> 
        </div>
        <div class="weather-body"> 
            <div class="location-details">
                <div class="city" id = "city">Delhi, IN</div>
                <div class="date" id = "date">12 July(Wednesday), 2023</div>
            </div>
            <img src="cloud.png" alt="Weather image" class = "weather-img">

            <!-- <div class="weather-status">
                <div class="min-max" id = "min-max">32&deg;C(min) / 34&deg;C ()max</div>
                <div class="weather" id = "weather">Clear</div>
                <div class="img"></div>
            </div> -->

            <div class="weather-box">
                <p class = "temperature">0<sup>Â°C</sup></p>
                <p class = "description">Clear</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id = "humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- <div class="min-max" id = "min-max">32&deg;C(min) / 34&deg;C(max)</div> -->
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id = "wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
                <!-- <div class="weather" id = "weather">Clear</div> -->
                <div class="img"></div>

            </div>
        </div>
    </div>

    <script src = "script.js"></script>
    <script src="https://kit.fontawesome.com/373b1dfa6c.js" crossorigin="anonymous"></script>
</body>
</html>
